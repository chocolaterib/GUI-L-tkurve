<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <title>Reflow-Lötkurve</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/masks/SmartHeatingCartridgeControlUnit/css/processHeater.css" />
</head>

<body>
  <div class="page-layout">
    <header>
      <h1>Lötkurve</h1>
      <div class="toolbar">
        <label style="display:inline-flex; gap:.5rem; align-items:center; margin-left:1rem;">
          Statisch/Dynamisch
          <input id="midpointToggle" type="checkbox" checked>
        </label>
        <label style="display:inline-flex; gap:.5rem; align-items:center;">
          Gesamtzeit:
          <input id="totalTime" type="number" min="1" step="1" value="120" style="width:5rem">
        </label>
        <label style="display:inline-flex; gap:.5rem; align-items:center;">
          Maximal Temperatur:
          <input id="maxTemp" type="number" min="1" step="1" value="120" style="width:5rem">
        </label>
        <label style="display:inline-flex; gap:.5rem; align-items:center; margin-left:1rem;">
          Zonen:
          <input id="zoneCount" type="number" min="1" max="50" value="4" style="width:4rem">
        </label>
      </div>
    </header>

    <div class="wrap">
      <div id="app"></div>
      <script type="module" src="/masks/SmartHeatingCartridgeControlUnit/js/processHeater.js"></script>

      <div class="panel">
        <h3>Status</h3>
        <div class="stat"><span>Time Above Liquidus (≥ <b id="liqVal">217</b> °C):</span><b id="talOut">–</b></div>
        <div class="stat"><span>Globaler Peak:</span><b id="peakOut">–</b></div>
        <div class="stat"><span>Aktiver Punkt:</span><b id="activeOut">–</b></div>

        <h3 style="margin-top:16px;">Punkt-Liste (t, T)</h3>
        <div id="plist" class="foot"></div>

        <h3 style="margin-top:16px;">Zonen</h3>
        <div id="zonesList" class="foot"></div>
      </div>
    </div>
  </div>
</body>

</html>
