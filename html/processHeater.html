<!doctype html>
<html lang="de">

<head>
  <meta charset="utf-8" />
  <title>Reflow-Lötkurve</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/masks/SmartHeatingCartridgeControlUnit/css/processHeater.css" />
  </head>

<body>
  <div class="page-layout">
    <header>
      <h1>Lötkurve</h1>
      <div class="toolbar">
        <label style="display:inline-flex; gap:.5rem; align-items:center; margin-left:1rem;">
          Statisch/Dynamisch
          <input id="midpointToggle" type="checkbox" checked>
        </label>
        
        <button id="selectZoneButton" style="margin-left:1rem;">
          Zone auswählen
        </button>

        <div id="zoneSelectionDropdown" style="display: none; position: absolute; background: white; border: 1px solid #ccc; padding: 10px; z-index: 10; margin-top: 5px;">
          </div>
      </div>
    </header>

    <div class="wrap">
      <div id="app"></div>
      <script type="module" src="/masks/SmartHeatingCartridgeControlUnit/js/processHeater.js"></script>

      <div id="zoneDetailView" style="display: none;"> 
        <h3>Details Zone <span id="currentZoneName"></span> (Aktuell)</h3>
        
        <div id="zoneGraphsContainer" style="
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 16px; 
            height: 400px; /* Feste Höhe, damit die Graphen Platz haben */
            margin-bottom: 24px;
        ">
            <div id="zoneGraphOber"></div> 
            <div id="zoneGraphUnter"></div> 
        </div>
      </div>
  </div>
</body>

</html>
